  <script>
    window.onscroll = function (ev) {
      if (window.scrollY > -window.innerHeight) {
      }
    };

    function init_crossFade() {
      var setBackground = {
        crossFadeImages: [].slice.call(document.querySelectorAll(".cfi")),
        randomize: function (arrayLength) {
          randomNumber = Math.floor(arrayLength * Math.random());
          return randomNumber;
        },

        setImageOnLoad: function (path) {
          setBackground.crossFadeImages[path].classList.add("cfi--active");
          var active = document.querySelector(".cfi--active");
          return active;
        },

        setNextImage: function (activeImage) {
          setTimeout(function () {
            activeImage.classList.remove("cfi--active");
            var nextImage;
            if (activeImage.nextElementSibling !== null) {
              nextImage = activeImage.nextElementSibling;
            } else {
              nextImage = document.querySelector(".cfi");
            }
            nextImage.classList.add("cfi--active");
            setTimeout(function () {
              setBackground.setNextImage(nextImage);
            }, 3000);
          }, 3000);
        },
      };

      var randomNumber = setBackground.randomize(
        setBackground.crossFadeImages.length
      );
      var activeImage = setBackground.setImageOnLoad(randomNumber);
      setBackground.setNextImage(activeImage);
    }

    try {
      init_crossFade();
    } catch (ev) {
      document.querySelector(".cfi").classList.add("cfi--active");
    }
  </script>
